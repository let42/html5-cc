<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Student Option Form</title>
        <script src="printme.js"></script>
    </head>
    <body>
        <header>
            <hgroup>
                <h1 style="text-align: center">Student Option Form</h1>
            </hgroup>
        </header>
        <nav>
        </nav>
        <section style="text-align: justify">
            <section id="format">
                <form name="submitting"
                action="studentOption.html" method="post">
                    <p><label>Nome:
                        <input name="nome" type="text"
                        placeholder="Inserisci qui il tuo nome" />
                    </label></p>
                    <p><label>Cognome:
                        <input name="surname" type="text"
                        placeholder="Inserisci qui il tuo cognome" />
                    </label></p>
                    <p><label>Numero di Telefono:
                        <input name="numTel" type="text"
                        placeholder="Inserisci qui il numero di Telefono" />
                    </label></p>
                    <p><label>Note:
                        <textarea name="note" rows="2" columns="80"
                        placeholder="Inserisci qui le note">
                        </textarea>
                    </label></p>
                    <p><label>Studente?
                        <input name="studente" type="checkbox" />
                    </label></p>
                    <p>
                        <button name="reset" type="reset">Reset</button>
                        &nbsp;
                        <button name="submit" type="submit">Invia</button>
                        &nbsp;
                        <button name="print" type="button"
                        onclick="printMe(nome.value, surname.value,
                        numTel.value, note.value, studente.value)">
                        Stampa</button>
                    </p>
                </form>
            </section>
            <section id="printarea" style="color: brown;
            background-color: yellow">
            </section>
        </section>
    </body>
</html>
